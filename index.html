<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="weatherBox">
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter a city...">
        <button class="weatherBtn" type="submit">Get Weather</button>
    </form>

    <section class="card none">
        <h1>City</h1>
        <p class="tempDisplay">Dummy</p>
        <p class="humidityDisplay">Dummy</p>
        <p class="descDisplay">Clear Skies</p>
        <p class="errorDisplay">Please enter a valid City</p>
    </section>
  </div>
    
    <script src="script.js"></script>
</body>
</html>
